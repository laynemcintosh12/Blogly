{% extends 'base.html' %}
{% block content %}

<h1>Edit a tag</h1>
<form method="POST" action="/tags/{{ tags.id }}/edit">
    <div class="form">
      <label for="name">Name</label>
      <input type="text" 
              id="name" 
              name="name" 
              value="{{ tags.name }}">
      {% for post in posts %}
      <input type="checkbox"
              value="{{ post.id }}"
              id="post_{{ post.id }}"
              name="posts"
              {% if post in tags.posts %}
              checked
              {% endif %}>
      <label for="post_{{ post.id }}">{{ post.title }}</label>
      {% endfor %}
    </div>
    <div class="submitOrCancel">
      <a class="button" href="/tags">Cancel</a>
      <button type="submit">Submit</button>
    </div>
</form>

{% endblock %}
