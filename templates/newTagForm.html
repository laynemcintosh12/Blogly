{% extends 'base.html' %}
{% block content %}

<h1>Create A New Tag</h1>
<form method="POST" action="/tags/new">
    <div class="form">
        <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        {% for post in posts %}
    </div>
    <div class="tagInput">
        <input type="checkbox"
                value="{{ post.id }}"
                id="post_{{ post.id }}"
                name="posts">
        <label for="post_{{ post.id }}">{{ post.title }}</label>
    </div>
    {% endfor %}
    <div class="submitOrCancel">
      <a class="button" href="/tags">Cancel</a>
      <button type="submit">Add</button>
    </div>
</form>

{% endblock %}
