{% extends 'base.html' %}
{% block content %}

<h1>{{ tags.name }}</h1>
<ul>
  {% for post in tags.posts %}
  <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
<form>
<div class="submitOrCancel">
        <button formmethod="GET"
                formaction="/tags/{{ tags.id }}/edit">Edit
        </button>
        <button formmethod="POST"
                formaction="/tags/{{ tags.id }}/delete">Delete
        </button>
</div>
</form>
{% endblock %}
