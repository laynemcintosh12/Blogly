{% extends 'base.html' %}
{% block content %}

<h1>Edit Post</h1>
<form method="POST">
    <div class="form">
        <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ post.title }}">
        <label for="content">Post Content:</label>
            <input type="text" id="content" name="content" value="{{ post.content}}">
        
        {% for tag in tags %}
        <input class="tagInput"
                type="checkbox"
                value="{{ tag.id }}"
                id="tag_{{ tag.id }}"
                name="tags">
        <label class="tagInput" for="tag_{{ tag.id }}">{{ tag.name }}</label>
        {% endfor %}
    </div>
    <div class="submitOrCancel">
        <a class="button" href="/users/{{ post.user_id }}">Cancel</a>
        <button type="submit">Submit</button>
    </div>
</form>

{% endblock %}
