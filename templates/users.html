{% extends 'base.html' %}
{% block content %}

<h1>Users</h1>
{% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
{% endfor %}
<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
  </li>
  {% endfor %}
</ul>
<p><a class="button" href="/users/new">Add User</a></p>

{% endblock %}
