{% extends 'base.html' %}
{% block content %}

<h1>Add a New Post!</h1>
<form action="" method="POST">
    <div class="form">
        <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="15 Character Max">
        <label for="content">Content:</label>
            <input type="text" name="content" id="content">
        <div class="tagInput">
            {% for tag in tags %}
            <input type="checkbox"
                    value="{{ tag.id }}"
                    id="tag_{{ tag.id }}"
                    name="tags">
            <label for="tag_{{ tag.id }}">{{ tag.name }}</label>
            {% endfor %}
        </div>
    </div>
    <div class="submitOrCancel">
        <a class="button" href="/users/{{ user.id }}">Cancel</a>
        <button>Submit</button>
    </div>
</form>

{% endblock %}
